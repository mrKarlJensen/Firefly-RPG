<title>Rolling dice</title>

<script type="text/javascript">



// Die Roll Function


var dieRoll = function (number) {
	var val = Math.round( Math.random() * number )
	if (val === 0 ) {
		val = Math.round( Math.random() * number )
}
return val
}	

</script>
